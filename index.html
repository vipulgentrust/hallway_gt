<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Christmas Tree</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: url('bg.png') no-repeat center center;
            background-size: cover; /* Ensure the background covers the entire page */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Christmas Tree */
        .tree-container {
            position: relative;
            z-index: 2;
            width: auto;
            height: auto;
            margin-bottom: 20px;
        }

        .tree-container img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* Floating White Stars */
        .floating-star {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px white;
            animation: floatStar 5s linear infinite;
        }

        @keyframes floatStar {
            0% { transform: translate(0, 0); opacity: 1; }
            25% { transform: translate(50px, 50px); opacity: 0.8; }
            50% { transform: translate(-50px, 100px); opacity: 1; }
            100% { transform: translate(0, 200px); opacity: 0; }
        }

        /* Vibrant Shooting Stars */
        .vibrant-star {
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px white;
            opacity: 0;
            animation: shootVibrant 3s ease-in-out;
        }

        @keyframes shootVibrant {
            0% { opacity: 0; transform: translate(0, 0) scale(1); }
            50% { opacity: 1; transform: translate(150px, 200px) scale(1.5); }
            100% { opacity: 0; transform: translate(300px, 400px) scale(0.8); }
        }

        /* Magical Emojis */
        .emoji {
            position: absolute;
            font-size: 30px;
            opacity: 1;
            animation: floatEmoji 6s linear;
            z-index: 3; /* Ensures emojis appear over the tree */
        }

        @keyframes floatEmoji {
            0% { transform: translateY(0); opacity: 1; }
            50% { opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Christmas Tree -->
    <div class="tree-container">
        <img src="xmas_tree.png" alt="Christmas Tree">
    </div>

    <!-- Floating Stars and Emojis -->
    <script>
        // Create floating white stars
        function createFloatingStar() {
            const star = document.createElement('div');
            star.classList.add('floating-star');
            document.body.appendChild(star);

            // Randomize starting position
            const startX = Math.random() * window.innerWidth;
            star.style.left = `${startX}px`;
            star.style.top = `0px`;

            // Remove star after animation
            setTimeout(() => star.remove(), 5000);
        }

        // Create vibrant shooting stars
        function createVibrantStar() {
            const vibrantStar = document.createElement('div');
            vibrantStar.classList.add('vibrant-star');
            document.body.appendChild(vibrantStar);

            // Randomize starting position
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight / 2;

            // Randomize ending positions and size
            const size = Math.random() * 15 + 10; // Between 10px and 25px
            const endX = startX + (Math.random() * 300 - 150);
            const endY = startY + Math.random() * 400;

            vibrantStar.style.left = `${startX}px`;
            vibrantStar.style.top = `${startY}px`;
            vibrantStar.style.width = `${size}px`;
            vibrantStar.style.height = `${size}px`;
            vibrantStar.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 70%)`; // Vibrant colors

            // Apply animation
            vibrantStar.style.animation = `shootVibrant ${Math.random() * 2 + 1}s ease-in-out`;

            // Remove star after animation
            setTimeout(() => vibrantStar.remove(), 3000);
        }

        // Create magical emojis entering from left or right
        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');

            // Randomize the emoji
            const emojis = ['‚ùÑÔ∏è', 'üîî']; // Only snowflakes and bells
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

            // Randomize entry direction (left or right)
            const direction = Math.random() < 0.5 ? 'left' : 'right';
            if (direction === 'left') {
                emoji.style.left = `-50px`;
                emoji.style.animation = `floatEmoji 6s linear`;
            } else {
                emoji.style.left = `${window.innerWidth}px`;
                emoji.style.animation = `floatEmoji 6s linear reverse`;
            }

            // Randomize vertical position
            emoji.style.top = `${Math.random() * window.innerHeight}px`;

            // Add emoji to the body
            document.body.appendChild(emoji);

            // Remove emoji after animation
            setTimeout(() => emoji.remove(), 6000);
        }

        // Trigger floating white stars every 500ms
        setInterval(() => {
            createFloatingStar();
        }, 500);

        // Trigger vibrant shooting stars every 3 seconds
        setInterval(() => {
            createVibrantStar();
        }, 3000);

        // Trigger magical emojis every 1.5 seconds
        setInterval(() => {
            createEmoji();
        }, 1500);
    </script>
</body>
</html>
