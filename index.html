<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Christmas Tree</title>
    <style>
        /* General Styling */
        body {
          margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            position: relative;
            background: #000;
        }
     position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(245, 245, 245, 0.9));
            color: #333;
            font-size: 1.8em;
            font-weight: 600;
            padding: 20px 40px;
            border-radius: 25px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            display: none; /* Hidden by default */
            z-index: 3;
            text-align: center;
            animation: fadeInOut 6s linear infinite;
        }

        /* Smooth Fade Animation */
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
                transform: translateX(-50%) translateY(10px);
            }
            25%, 75% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
       
        /* Signature Text */
        #signature {
            font-size: 0.8em;
            color: #555;
            margin-top: 10px;
              text-align: center;
        }
        /* Background Video */ #random-video,
        #xmas-tree-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
   

        /* Christmas Tree */
        .tree-container {
            position: relative;
            z-index: 2;
            width: auto;
            height: auto;
            margin-bottom: 20px;
        }

        /* Floating White Stars */
        .floating-star {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px white;
            animation: floatStar 5s linear infinite;
        }

        @keyframes floatStar {
            0% { transform: translate(0, 0); opacity: 1; }
            25% { transform: translate(50px, 50px); opacity: 0.8; }
            50% { transform: translate(-50px, 100px); opacity: 1; }
            100% { transform: translate(0, 200px); opacity: 0; }
        }

        /* Vibrant Shooting Stars */
        .vibrant-star {
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px white;
            opacity: 0;
            animation: shootVibrant 3s ease-in-out;
        }

        @keyframes shootVibrant {
            0% { opacity: 0; transform: translate(0, 0) scale(1); }
            50% { opacity: 1; transform: translate(150px, 200px) scale(1.5); }
            100% { opacity: 0; transform: translate(300px, 400px) scale(0.8); }
        }

        /* Magical Emojis */
        .emoji {
            position: absolute;
            font-size: 30px;
            opacity: 1;
            animation: floatEmoji 6s linear;
            z-index: 3; /* Ensures emojis appear over the tree */
        }

        @keyframes floatEmoji {
            0% { transform: translateY(0); opacity: 1; }
            50% { opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
 <video id="random-video" autoplay muted loop>
        <source src="v1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Christmas Tree Video -->
    <video id="xmas-tree-video" autoplay muted loop>
        <source src="xmas_tree.MOV" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="greetings">
        <span id="current-greeting">Happy Holidays üéÑ</span>
        <div id="signature">Tech Innovations at GenTrust</div>
    </div>
    </div>
    <!-- Christmas Tree -->
    <div class="tree-container">
        <!-- Additional Christmas Tree Content -->
    </div>

    <!-- Floating Stars and Emojis -->
    <script>
        // Create floating white stars
        function createFloatingStar() {
            const star = document.createElement('div');
            star.classList.add('floating-star');
            document.body.appendChild(star);

            // Randomize starting position
            const startX = Math.random() * window.innerWidth;
            star.style.left = `${startX}px`;
            star.style.top = `0px`;

            // Remove star after animation
            setTimeout(() => star.remove(), 5000);
        }

        // Create vibrant shooting stars
        function createVibrantStar() {
            const vibrantStar = document.createElement('div');
            vibrantStar.classList.add('vibrant-star');
            document.body.appendChild(vibrantStar);

            // Randomize starting position
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight / 2;

            const size = Math.random() * 15 + 10; // Between 10px and 25px
            const endX = startX + (Math.random() * 300 - 150);
            const endY = startY + Math.random() * 400;

            vibrantStar.style.left = `${startX}px`;
            vibrantStar.style.top = `${startY}px`;
            vibrantStar.style.width = `${size}px`;
            vibrantStar.style.height = `${size}px`;
            vibrantStar.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 70%)`; // Vibrant colors

            vibrantStar.style.animation = `shootVibrant ${Math.random() * 2 + 1}s ease-in-out`;

            setTimeout(() => vibrantStar.remove(), 3000);
        }

        // Create magical emojis
        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            const emojis = ['‚ùÑÔ∏è', 'üîî']; // Snowflakes and bells
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

            const direction = Math.random() < 0.5 ? 'left' : 'right';
            if (direction === 'left') {
                emoji.style.left = `-50px`;
                emoji.style.animation = `floatEmoji 6s linear`;
            } else {
                emoji.style.left = `${window.innerWidth}px`;
                emoji.style.animation = `floatEmoji 6s linear reverse`;
            }

            emoji.style.top = `${Math.random() * window.innerHeight}px`;

            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 6000);
        }

        setInterval(() => createFloatingStar(), 500);
        setInterval(() => createVibrantStar(), 3000);
        setInterval(() => createEmoji(), 1500);
    </script>
   <script>

        const randomVideo = document.getElementById('random-video');
        const xmasTreeVideo = document.getElementById('xmas-tree-video');
        const greetings = document.getElementById('greetings');
        const currentGreeting = document.getElementById('current-greeting');

        // List of random videos and greetings
        const randomVideos = ['v1.mp4', 'v3.mp4', 'v4.mp4'];
        const greetingMessages = [
            'Happy Holidays üéÑ',
            'Happy Hanukkah üïé',
            'Happy New Year üéâ',
            'Warm Wishes from GenTrust üåü'
        ];

        let greetingIndex = 0;

        // Function to update the random video
        function updateRandomVideo() {
            const randomIndex = Math.floor(Math.random() * randomVideos.length);
            randomVideo.src = randomVideos[randomIndex];
            randomVideo.load();
        }

        // Function to play the random video for one minute
        function playRandomVideo() {
            updateRandomVideo();
            randomVideo.style.display = 'block';
            xmasTreeVideo.style.display = 'none';
            greetings.style.display = 'flex'; // Show greetings
            greetings.style.opacity = '1';

            // Update greetings dynamically
            const greetingInterval = setInterval(() => {
                greetingIndex = (greetingIndex + 1) % greetingMessages.length;
                currentGreeting.textContent = greetingMessages[greetingIndex];
            }, 4000); // Change greeting every 4 seconds

            // Hide random video and show the Christmas tree video after 1 minute
            setTimeout(() => {
                randomVideo.style.display = 'none';
                xmasTreeVideo.style.display = 'block';
                greetings.style.display = 'none'; // Hide greetings
                greetings.style.opacity = '0';
                clearInterval(greetingInterval); // Stop rotating greetings
            }, 60000); // Play for 1 minute
        }

        // Function to refresh the page at xx:00
        function refreshPage() {
            location.reload();
        }

        // Scheduler function to trigger random video playback at specific times
        function scheduleVideos() {
            const now = new Date();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // Refresh the page at xx:00
            if (minutes === 10 && seconds === 0) {
                refreshPage();
            }

            // Play random video at xx:15, xx:30, xx:45
            if ([15, 30, 45,3].includes(minutes) && seconds === 0) {
                playRandomVideo();
            }
        }

        // Check the schedule every second
        setInterval(scheduleVideos, 1000);
    </script></body>
</html>
